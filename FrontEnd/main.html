<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Parking System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            align-items: center;
        }
        .search-box {
            display: flex;
            align-items: center;
            border-radius: 30px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 50%;
        }
        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            padding: 5px;
        }
        .search-box img {
            width: 20px;
            margin-right: 10px;
        }
        .sort-button {
            margin-left: 10px;
            cursor: pointer;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 30px;
            display: flex;
            align-items: center;
        }
        .sort-button img {
            width: 20px;
            margin-right: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <div class="search-box">
            <img src="assets/search.png" alt="Search Icon">
            <input type="text" placeholder="Search car number..." id="search-bar" onkeyup="searchTable()">
        </div>
        <button class="sort-button" onclick="sortTable()">
            <img src="assets/sort.png" alt="Sort Icon">Sort
        </button>
    </div>
    
    <table id="carTable">
        <thead>
            <tr>
                <th>Car Number</th>
                <th>In Time</th>
                <th>Out Time</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Initially empty, data fetched dynamically -->
        </tbody>
    </table>

    <script>
        // Fetch data from PHP and populate the table
        fetch('fetch_data.php')
            .then(response => response.json())
            .then(data => {
                let tableBody = document.querySelector('#carTable tbody');
                tableBody.innerHTML = '';  // Clear existing table content
                data.forEach(row => {
                    let newRow = `<tr>
                        <td>${row.car_number}</td>
                        <td>${row.in_time}</td>
                        <td>${row.out_time}</td>
                        <td>${row.date}</td>
                    </tr>`;
                    tableBody.innerHTML += newRow;
                });
            })
            .catch(error => console.error('Error fetching data:', error));

        // Sorting function
        function sortTable() {
            let table = document.getElementById("carTable");
            let rows = Array.from(table.rows).slice(1);
            rows.sort((a, b) => a.cells[0].innerText.localeCompare(b.cells[0].innerText));
            rows.forEach(row => table.appendChild(row));
        }

        // Search function to filter table rows by car number
        function searchTable() {
            let input = document.getElementById("search-bar");
            let filter = input.value.toUpperCase();  // Convert search query to uppercase
            let table = document.getElementById("carTable");
            let tr = table.getElementsByTagName("tr");

            // Loop through all rows and hide those that don't match the search query
            for (let i = 1; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName("td")[0]; // Get the first column (car number)
                if (td) {
                    let txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";  // Show row if match found
                    } else {
                        tr[i].style.display = "none";  // Hide row if no match
                    }
                }
            }
        }
    </script>

</body>
</html>
